{% extends "base.html" %}

{% block main %}
    <div class="container pt-5 pull-right">
        <div class="row">

        <h1>History</h1>

            <table class="table">
                <thead>
                <tr>
                <th scope="col">ID</th>
                <th scope="col">Seed</th>
                <th scope="col">Temperature</th>
                <th scope="col">Length</th>
                <th scope="col">Lyrics</th>


                </tr>
                </thead>
                <tbody>
                {% for data in dataset %}
                    <tr>
                    <th scope="row">{{ data.id }}</th>
                    <td>{{ data.seed }}</td>
                    <td>{{ data.temperature }}</td>
                    <td>{{ data.length }}</td>
                    <td>{{ data.lyrics}}</td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
